<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - vaultd Demo</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --text: #e5e5e5;
            --muted: #888;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--muted);
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--muted);
            font-size: 0.875rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .notes-list {
            list-style: none;
        }

        .note-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: border-color 0.2s;
        }

        .note-item:hover {
            border-color: var(--accent);
        }

        .note-content {
            flex: 1;
        }

        .note-text {
            margin-bottom: 0.5rem;
        }

        .note-meta {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .note-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .delete-btn {
            background: transparent;
            color: var(--muted);
            padding: 0.5rem;
            font-size: 1.25rem;
        }

        .delete-btn:hover {
            color: #ef4444;
            background: transparent;
        }

        .status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .status.connected {
            border-color: #22c55e;
        }

        .status.disconnected {
            border-color: #ef4444;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes</h1>
        <p class="subtitle">Powered by vaultd - Local-first, P2P sync</p>

        <div class="card">
            <form id="add-form">
                <div class="form-group">
                    <label for="content">New Note</label>
                    <textarea id="content" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" placeholder="work, ideas, todo">
                </div>
                <button type="submit">Add Note</button>
            </form>
        </div>

        <ul class="notes-list" id="notes-list">
            <li class="empty">Loading notes...</li>
        </ul>
    </div>

    <div class="status" id="status">Connecting...</div>

    <script>
        const API_URL = 'http://localhost:8080';
        const notesList = document.getElementById('notes-list');
        const statusEl = document.getElementById('status');
        const form = document.getElementById('add-form');

        // Load notes
        async function loadNotes() {
            try {
                const res = await fetch(`${API_URL}/entries?type=note`);
                const notes = await res.json();
                
                if (!notes || notes.length === 0) {
                    notesList.innerHTML = '<li class="empty">No notes yet. Add one above!</li>';
                    return;
                }

                notesList.innerHTML = notes.map(note => `
                    <li class="note-item" data-id="${note.ID}">
                        <div class="note-content">
                            <div class="note-text">${escapeHtml(atob(note.Content))}</div>
                            <div class="note-meta">ID: ${note.ID.slice(0, 8)}...</div>
                            ${note.Tags && note.Tags.length ? `
                                <div class="note-tags">
                                    ${note.Tags.map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <button class="delete-btn" onclick="deleteNote('${note.ID}')">√ó</button>
                    </li>
                `).join('');
                
                statusEl.textContent = `‚úì Connected (${notes.length} notes)`;
                statusEl.className = 'status connected';
            } catch (err) {
                statusEl.textContent = '‚úó Disconnected';
                statusEl.className = 'status disconnected';
                notesList.innerHTML = '<li class="empty">Cannot connect to server. Start with: vaultd serve</li>';
            }
        }

        // Add note
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);

            if (!content) return;

            try {
                await fetch(`${API_URL}/entries`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'note', content, tags })
                });
                
                document.getElementById('content').value = '';
                document.getElementById('tags').value = '';
                loadNotes();
            } catch (err) {
                alert('Failed to add note');
            }
        });

        // Delete note
        async function deleteNote(id) {
            if (!confirm('Delete this note?')) return;
            
            try {
                await fetch(`${API_URL}/entries/${id}`, { method: 'DELETE' });
                loadNotes();
            } catch (err) {
                alert('Failed to delete note');
            }
        }

        // Subscribe to real-time events
        function subscribeToEvents() {
            const eventSource = new EventSource(`${API_URL}/events`);
            
            eventSource.onmessage = (event) => {
                console.log('Event:', JSON.parse(event.data));
                loadNotes(); // Refresh on any change
            };
            
            eventSource.onerror = () => {
                statusEl.textContent = '‚úó Events disconnected';
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadNotes();
        subscribeToEvents();
    </script>
</body>
</html>
